<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"> 
    <title>Cronometro</title>
</head>
<body>
    <div id="cronometro">
        <div class="jota">
            <h1>Cron√¥metro</h1>
                <div id="tempo">00:00:00</div> <br>
                    <button onclick="start()"><i class="fa-solid fa-play"></i></button>
                    <button onclick="stop()"><i class="fa-solid fa-pause"></i></button>
                    <button onclick="reset()"><i class="fa-solid fa-rotate"></i></button>
                 </div>
    </div>

    <script>

        var seg = 0
        var min = 0
        var hr = 0
        var id;

        function start() {
            id = setInterval(function() {
                seg++;

                if (seg > 60) {
                    min++;
                    seg = 0
                } else if (min > 60) {
                    hr++;
                    min = 0
                }
                document.getElementById('tempo').innerHTML = "0" + hr + ":0" + min + ":0" + seg; 

                if (seg > 9) {
                    document.getElementById('tempo').innerHTML = "0" + hr + ":0" + min + ":" + seg; 
                }
                if (min > 9) {
                    document.getElementById('tempo').innerHTML = "0" + hr + ":" + min + ":" + seg; 
                }
                if (hr > 9) {
                    document.getElementById('tempo').innerHTML = hr + ":" + min + ":" + seg; 
                }

            },1000)
        }

        function stop() {
            clearInterval(id);
        }

        function reset() {
            clearInterval(id);
            document.getElementById('tempo').innerHTML = "00:00:00";
            seg = 0
            min = 0
            hr = 0
        }
    </script>

</body>
</html>
